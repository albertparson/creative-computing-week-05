<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Layout</title>
  <link href="css/06_layout.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="content">
    <div class="box box-1">
      <div class="box-content">
        <div class="row row-1">
          <span class="center">
            Row 1
          </span>
        </div>
        <div class="row row-2">
          <span class="center">
            Row 2
          </span>
        </div>
        <div class="row row-3">
          <span class="center">
            Row 3
          </span>
        </div>
      </div>
    </div>
    <div class="box box-2">
      <div class="box-content">
        <div class="row row-4">
          <span class="center">
            Row 4
          </span>
        </div>
        <div class="row row-5">
          <span class="center">
            Row 5
          </span>
        </div>
      </div>
    </div>
    <div class="box box-3">
      <div class="box-content center">
        Box 3
      </div>
    </div>
  </div>
</body>
</html>
